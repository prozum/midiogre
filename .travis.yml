addons:
  coverity_scan:
    project:
      name: "prozum/midiogre"
      description: "Build submitted via Travis CI"
    notification_email: nimoov@prozum.dk
    build_command_prepend: "make clean"
    build_command:   "make -j 8"
    branch_pattern: coverity
