language: c

compiler:
  - gcc
  - clang

before_install:
  - sudo sed -i "s/precise/trusty/g" /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get -qq --no-install-recommends install cmake pkg-config doxygen libgtk-3-dev libexpat1-dev
  - echo "DEBUG:"
  - cmake --version
  - pkg-config --version
  - doxygen --version

install:
  - mkdir build
  - cd build
  - cmake ../ -DMAIN=1

script:
  - make -j 8
  - sudo make install

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
